<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>FFO.com</title>
  <link rel="stylesheet" href="./assets/style/style.css"/>
  <link rel="shortcut icon" href="./assets/icons/logo.svg" width="20" type="image/x-icon">
  <script type="module" src="./assets/script/script.js" defer></script>
</head>
<body id="restaurant">  
  <main>
    <header>
      <div class="w-90 mx-auto">
        
        <button id="back" href="" title="Back" class="btn btn-secodary icon-effect inline-icon btn-secondary">
          <svg width="13" height="10" viewBox="0 0 13 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M5.90356 9.24286C5.63137 9.55508 5.15761 9.58753 4.84538 9.31534L0.257149 5.31534C0.0937701 5.17291 1.89487e-08 4.96676 0 4.75001C-1.89487e-08 4.53326 0.09377 4.32711 0.257149 4.18468L4.84538 0.184681C5.15761 -0.0875126 5.63137 -0.0550639 5.90356 0.25716C6.17576 0.569382 6.14331 1.04315 5.83109 1.31534L2.75161 4.00001L11.75 4.00001C12.1642 4.00001 12.5 4.3358 12.5 4.75001C12.5 5.16422 12.1642 5.50001 11.75 5.50001L2.75161 5.50001L5.83109 8.18468C6.14331 8.45687 6.17576 8.93064 5.90356 9.24286Z" fill="#363853"/>
        </svg>
      </button>
      
      <button href="" title="cart" class="btn btn-secodary btn-secondary">
        <svg class="icon-stroke hover-effect" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.19995 7L8.99875 7.47905C8.67393 8.25243 8.59229 9.10637 8.76468 9.92729C9.02773 11.1799 10.0249 12.1473 11.2849 12.3723L11.3958 12.3921C11.7954 12.4635 12.2045 12.4635 12.6041 12.3921L12.715 12.3723C13.975 12.1473 14.9722 11.1799 15.2352 9.92729C15.4076 9.10637 15.326 8.25243 15.0012 7.47905L14.8 7" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M20.2209 15.143C19.6508 17.6504 17.7018 19.6204 15.2025 20.2251C13.102 20.7334 10.8983 20.7334 8.7979 20.2251C6.29861 19.6204 4.34961 17.6504 3.77943 15.143C3.26999 12.9026 3.39389 10.5648 4.13727 8.39084L4.24771 8.06787C5.06566 5.67585 7.109 3.91013 9.59434 3.44766L10.2749 3.32102C11.4153 3.10881 12.5851 3.10881 13.7255 3.32102L14.406 3.44766C16.8914 3.91013 18.9347 5.67586 19.7527 8.06789L19.8631 8.39084C20.6065 10.5648 20.7304 12.9026 20.2209 15.143Z" stroke-width="1.5"/>
        </svg>        
      </button>
    </div>
    </header>

      <section class="restaurant-cover">
        <div>
          <img loading="lazy" src="" alt="chillox-burger">
        </div>
      </section>
      
      <section class="restaurant-profile-details">
        <img loading="lazy" class="restaurant-profile" src="" alt="chillox logo">
        
        <div class="restaurant-details w-90 mx-auto">
          <h1 class="mx-auto"></h1>
        <div class="restaurant-rating-delivery">
          <ul type="none">
            <li>
              <img src="./assets/images/menu-btns/delivery.png" alt="Delivery">
              <span class="delivery-fee"></span>
            </li>
            <li>
              <span>
                <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path fill="var(--clr-accent)" d="M9.65394 4.58646C10.5321 2.47118 13.4679 2.47118 14.3461 4.58646L14.9577 6.05983C15.3174 6.9261 16.107 7.52663 17.0227 7.63041L18.7297 7.82385C20.8853 8.06813 21.7756 10.7755 20.2013 12.2988L18.752 13.7012C18.1148 14.3177 17.8333 15.2258 18.0069 16.1045L18.3568 17.8758C18.7997 20.118 16.3977 21.8109 14.5018 20.5927L13.3571 19.8572C12.5276 19.3242 11.4724 19.3242 10.6429 19.8572L9.49819 20.5927C7.60234 21.8109 5.20031 20.118 5.64324 17.8758L5.99315 16.1045C6.16673 15.2258 5.88518 14.3177 5.24798 13.7012L3.79871 12.2988C2.22438 10.7755 3.11472 8.06813 5.27034 7.82385L6.97726 7.63041C7.89305 7.52663 8.68263 6.9261 9.04227 6.05983L9.65394 4.58646Z" stroke="#302F3C" stroke-width="0" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                    
              </span>
              <span class="rating"></span>
            </li>
          </ul>
        </div>
      </div>
    </section>
    
    <section class="restaurant-menu w-90 mx-auto">
      <div class="search menu-search">
        <h2 class="subheader">Menu</h2>
        <span>
          <button class="btn icon-fill search-icon">
            <svg width="20" height="20" viewBox="0 0 20 20"xmlns="http://www.w3.org/2000/svg">
                <path fill="currentColor" d="M1.31573 11.7811L2.04591 11.6098L1.31573 11.7811ZM1.31573 6.324L2.04591 6.49528L1.31573 6.324ZM16.7893 6.324L17.5195 6.15273L16.7893 6.324ZM16.7893 11.781L16.0591 11.6098L16.7893 11.781ZM11.781 16.7893L11.6098 16.0591L11.781 16.7893ZM6.324 16.7893L6.15273 17.5195L6.324 16.7893ZM6.324 1.31573L6.15272 0.585547L6.324 1.31573ZM11.781 1.31573L11.9523 0.585546L11.781 1.31573ZM18.4697 19.5303C18.7626 19.8232 19.2374 19.8232 19.5303 19.5303C19.8232 19.2374 19.8232 18.7626 19.5303 18.4697L18.4697 19.5303ZM2.04591 11.6098C1.65136 9.92777 1.65136 8.17728 2.04591 6.49528L0.585548 6.15272C0.138151 8.06004 0.138151 10.045 0.585548 11.9523L2.04591 11.6098ZM16.0591 6.49528C16.4537 8.17728 16.4537 9.92777 16.0591 11.6098L17.5195 11.9523C17.9669 10.045 17.9669 8.06004 17.5195 6.15273L16.0591 6.49528ZM11.6098 16.0591C9.92777 16.4537 8.17728 16.4537 6.49528 16.0591L6.15273 17.5195C8.06004 17.9669 10.045 17.9669 11.9523 17.5195L11.6098 16.0591ZM6.49528 2.04591C8.17728 1.65136 9.92777 1.65136 11.6098 2.04591L11.9523 0.585546C10.045 0.138151 8.06004 0.138151 6.15272 0.585547L6.49528 2.04591ZM6.49528 16.0591C4.28757 15.5413 2.56377 13.8175 2.04591 11.6098L0.585548 11.9523C1.23351 14.7147 3.39038 16.8715 6.15273 17.5195L6.49528 16.0591ZM11.9523 17.5195C14.7147 16.8715 16.8715 14.7147 17.5195 11.9523L16.0591 11.6098C15.5413 13.8175 13.8175 15.5413 11.6098 16.0591L11.9523 17.5195ZM11.6098 2.04591C13.8175 2.56377 15.5413 4.28757 16.0591 6.49528L17.5195 6.15273C16.8715 3.39037 14.7147 1.23351 11.9523 0.585546L11.6098 2.04591ZM6.15272 0.585547C3.39037 1.23351 1.23351 3.39037 0.585548 6.15272L2.04591 6.49528C2.56377 4.28756 4.28757 2.56377 6.49528 2.04591L6.15272 0.585547ZM14.8048 15.8655L18.4697 19.5303L19.5303 18.4697L15.8655 14.8048L14.8048 15.8655Z"/>
              </svg>
          </button>
          <input id="search-menu" type="text" name="search" class="search-box text-bold" placeholder="Search your food"/>
          <button class="btn icon-stroke sort" title="Sort">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16 12H8" stroke-width="1.5" stroke-linecap="round"/>
              <path d="M18 7L6 7" stroke-width="1.5" stroke-linecap="round"/>
              <path d="M10 17L14 17" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </button>
          
          
          <ul class="sort-options" type="none">
            <li class="sort-option"> 
              <input type="checkbox" value="name" checked> <span> Name </span>
            </li>
            <li class="sort-option">
              <input type="checkbox" value="price" checked> <span> Price </span>
            </li>           
          </ul>
          
        </span>
      </div>
      
    </section>
    
    <section id="menu-category" class="menu-category">
      <ul type="none" class="options text-bold">
      </ul>
    </section>
    
      
    
    <section class="restaurant w-90 mx-auto">
      <p class="search-guide hide"> <span class="search-result-state"> </span> result for <span class="copy-search-input text-faint text-bold"> </span></p>

      <ul class="items" type="none"> </ul>
    </section>
  </main>  
</body>
</html>
